<h1 mat-dialog-title>Cart Details</h1>
<mat-dialog-content class="mat-typography">
    <ng-container *ngFor="let product of cart; let i=index">
        <div class="product-details-container">
            <div class="image-container">
                <img [src]="product.image" />
            </div>
            <div class="pruduct-details">
                <h2>{{product.title}}</h2>
                <div>Quantity<button class="increase-item"
                        (click)="quantityOperation(product.id,'decrease')">-</button><span
                        class="quantity">{{product.quantity}}</span><button
                        (click)="quantityOperation(product.id,'increase')" class="decrease-item">+</button></div>
                <div class="price"><span>&#8377;</span>{{product.price * product.quantity}}</div>
                <button mat-icon-button color="warn" (click)="removeFormCart(i)" matTooltip="Remove from Cart"
                    matTooltipPosition="after">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
</mat-dialog-content>
<div class="footer">
    <h2 class="total-amount">Total Ammount: <span>&#8377;</span>{{getTotalCost()}}</h2>
    <button mat-button (click)="closeDialog()" color="primary" class="continue">Continue</button>
</div>
